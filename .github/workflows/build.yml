name: Build docker images for develop

on:
  push:
    branches: master

jobs:
  build-base:
    uses: ./.github/workflows/build_tmpl.yml
    with:
      dockerfile: "./base/gcc.dockerfile"
  build-avconv:
    needs: build-base
    uses: ./.github/workflows/build_tmpl.yml
    with:
      name: "avconv"
      dockerfile: "./projects/avconv.dockerfile"
